<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarhib Ramadhan XI Al Kindi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .animate-tilt {
            animation: tilt 10s infinite linear;
        }
        @keyframes tilt {
            0%, 50%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
        
        .fade-out {
            opacity: 0;
            transform: scale(1.1);
            transition: all 0.6s ease-out;
            pointer-events: none;
        }

        .fade-in-zoom {
            animation: fadeInZoom 0.5s ease-out forwards;
        }

        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-950 via-emerald-900 to-slate-950 flex items-center justify-center p-4 overflow-hidden relative selection:bg-amber-500 selection:text-white">

    <!-- Background Ornaments -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-amber-400/20 rounded-full blur-[80px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-72 h-72 bg-emerald-400/10 rounded-full blur-[80px]"></div>
        
        <!-- Stars (Static for HTML simplicity, can be animated with CSS if needed) -->
        <div class="absolute top-10 right-10 text-amber-300/40 animate-pulse"><i data-lucide="star" class="w-6 h-6 fill-current"></i></div>
        <div class="absolute bottom-20 left-10 text-amber-300/30 animate-pulse delay-700"><i data-lucide="star" class="w-4 h-4 fill-current"></i></div>
        <div class="absolute top-1/3 left-1/4 text-white/10"><i data-lucide="sparkles" class="w-5 h-5"></i></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        
        <!-- VIEW 1: LANDING PAGE -->
        <div id="landing-page" class="transition-all duration-700">
            <div class="text-center space-y-8">
                
                <!-- Header Group (Tight Spacing) -->
                <div class="flex flex-col items-center gap-2">
                    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/20 text-emerald-200 text-xs font-medium backdrop-blur-sm shadow-sm mb-1">
                        <span>âœ¨ Tarhib Ramadhan 1447 H</span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-300 to-amber-500 pb-2 drop-shadow-sm leading-tight">
                        Halo gusy
                    </h1>
                    <!-- UPDATED: Mengubah padding (px-2) dan menghapus max-width agar teks melebar -->
                    <p class="text-slate-300/80 text-sm px-2 leading-relaxed max-w-none mx-auto">
                        Wehh, sampe juga disini.. Pasti dari tarhib yaa?, dibawah tu ada suatu video, tonton yaa ðŸ˜Š
                    </p>
                </div>

                <!-- The "Card" Button -->
                <div class="relative group cursor-pointer" onclick="openCard()">
                    <div class="absolute -inset-1 bg-gradient-to-r from-amber-500 to-emerald-500 rounded-2xl blur opacity-30 group-hover:opacity-75 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                    <div class="relative px-8 py-12 bg-slate-900 ring-1 ring-white/10 rounded-2xl leading-none flex flex-col items-center justify-center space-y-4 shadow-2xl transform transition duration-300 hover:scale-[1.02] active:scale-95">
                        <div class="w-16 h-16 bg-emerald-900/50 rounded-full flex items-center justify-center border border-emerald-500/30 group-hover:border-emerald-400/60 transition-colors">
                            <i data-lucide="play-circle" class="w-8 h-8 text-amber-400 animate-bounce"></i>
                        </div>
                        <div>
                            <span class="block text-lg font-bold text-slate-200 group-hover:text-white transition-colors">
                                Putar Video
                            </span>
                            <span class="text-xs text-slate-500">Tap untuk menonton</span>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <p class="text-xs text-slate-500 font-mono">Somebody.. made this</p>
                </div>
            </div>
        </div>

        <!-- VIEW 2: VIDEO PLAYER (Hidden by default) -->
        <div id="video-page" class="hidden">
            <div class="bg-slate-900/90 backdrop-blur-xl border border-amber-500/30 rounded-3xl p-6 text-center shadow-2xl relative overflow-hidden fade-in-zoom">
                
                <!-- Decorative Glow -->
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-500 via-amber-500 to-emerald-500"></div>
                
                <button onclick="closeCard()" class="absolute top-4 right-4 p-2 bg-slate-800/50 rounded-full text-slate-400 hover:text-white hover:bg-slate-700 transition-all z-20">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>

                <!-- Type Badge -->
                <div class="mb-4 flex items-center justify-center gap-2">
                    <div class="p-1.5 bg-red-600/20 rounded-lg">
                        <i data-lucide="youtube" class="w-5 h-5 text-red-500"></i>
                    </div>
                    <span id="video-type" class="text-xs font-bold tracking-wider text-slate-400 uppercase">
                        <!-- Type inserted by JS -->
                    </span>
                </div>

                <!-- Iframe Container -->
                <div class="relative w-full aspect-video bg-black rounded-xl overflow-hidden shadow-lg mb-6 border border-slate-700 group">
                    <iframe 
                        id="youtube-iframe"
                        class="w-full h-full" 
                        src="" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>

                <h2 id="video-title" class="text-lg font-bold text-white mb-6 leading-tight">
                    <!-- Title inserted by JS -->
                </h2>

                <!-- Action Buttons -->
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="shareVideo()" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-semibold text-sm flex items-center justify-center gap-2 transition-transform active:scale-95">
                        <i data-lucide="share-2" class="w-4 h-4"></i> Share Video Ini
                    </button>
                </div>

                <div class="mt-6 pt-4 border-t border-slate-700/50">
                    <p class="text-xs text-slate-400 mb-1">Happy Ramadhan from</p>
                    <p class="font-bold text-amber-400 tracking-widest text-sm">Someone in your class</p>
                </div>

            </div>
        </div>

    </div>

    <script>
        // --- DATA ---
        const videoData = [
            { 
                id: 1, 
                videoId: "Nc2R-zuZIz8", // Ganti ID video di sini
                title: "Nyeheheh", 
                type: "Our Stuff" 
            },
        ];

        // --- DOM ELEMENTS ---
        const landingPage = document.getElementById('landing-page');
        const videoPage = document.getElementById('video-page');
        const iframe = document.getElementById('youtube-iframe');
        const videoTitle = document.getElementById('video-title');
        const videoType = document.getElementById('video-type');

        // --- FUNCTIONS ---

        function openCard() {
            // 1. Pick random video
            const randomVideo = videoData[Math.floor(Math.random() * videoData.length)];

            // 2. Animate landing page out
            landingPage.classList.add('fade-out');

            // 3. Wait for animation, then switch
            setTimeout(() => {
                landingPage.style.display = 'none'; // Hide completely
                videoPage.classList.remove('hidden'); // Show video page
                
                // Update content
                videoTitle.innerText = randomVideo.title;
                videoType.innerText = randomVideo.type;
                iframe.src = `https://www.youtube.com/embed/${randomVideo.videoId}?autoplay=1&rel=0&hd=1`;
                
                // Re-initialize icons for the new view (optional safety)
                lucide.createIcons();
            }, 600);
        }

        function closeCard() {
            // 1. Stop Video (Reset src)
            iframe.src = "";

            // 2. Hide Video Page
            videoPage.classList.add('hidden');

            // 3. Show Landing Page (Reset animation classes)
            landingPage.style.display = 'block';
            
            // Force reflow/repaint to restart animation if needed, or just remove class
            requestAnimationFrame(() => {
                landingPage.classList.remove('fade-out');
            });
        }

        function shareVideo() {
            // Cek apakah browser mendukung Web Share API (HP biasanya support)
            if (navigator.share) {
                navigator.share({
                    title: 'Tarhib Ramadhan XI Al Kindi',
                    text: `Cek video "${videoTitle.innerText}" dari seseorang di XI Al Kindi!`,
                    url: iframe.src
                }).catch(console.error);
            } else {
                // Fallback untuk desktop/browser lama
                alert("Link video telah disalin ke clipboard! (On Development)");
            }
        }

        // --- INIT ---
        // Initialize Lucide Icons
        lucide.createIcons();

    </script>
</body>
</html>
